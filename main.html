<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	    <label for="name">Name*</label>
		<input type="text" id="name" class="portfolio" required></br>
		<label for="email">Email*</label>
		<input type="email" id="email" class="portfolio" required></br>
		
		<lable for="gender">Gender*</lable></br>
		<input type="radio" class="portfolio" name="gender" required>
		<label for="male">Male</label>
		
		<input type="radio" class="portfolio" required>
		<label for="female" name="gender">Female</label>
		
		
		<label for="laptop">Laptop Brands</label>
		
		<select name="laptop" id="laptop">
		  <option value="apple">Apple</option>
		  <option value="asus">Asus</option>
		  <option value="hp">HP</option>
		 
		</select></br>
		<label for="age">Age*</label>
		<input type="number" id="age" class="portfolio" required></br>
		<label for="dob">DOB*</label>
		<input type="date" id="dob" class="portfolio" required></br>
		<label for="password">Password*</label>
		<input type="password" id="password" class="portfolio" required></br>
	    <button>submit</button>
		
	</form>
		    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
